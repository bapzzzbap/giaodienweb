<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Sinh vien</li>
  </ol>
</nav>
<div class="card">
  <div class="card-header">
      <i class="fa fa-table"></i> Danh sach sinh vien
  </div>
  <div class="card-body">
    <form class="form-inline md-form form-sm">
      <input class="form-control" type="text" placeholder="Search for..." aria-label="Search">
      <button type="button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Last Name</th>
          <th scope="col">First Name</th>
          <th scope="col">EnrollDate</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employeedata | paginate: { itemsPerPage: count, currentPage: p }">
          <td>{{e.LastName}}</td>
          <td>{{e.FirstMidName}}</td>
          <td>{{e.EnrollmentDate | date : "dd/MM/y"}}</td>
          <td><a [routerLink]="['/liststudents',e.ID]" style="margin-right: 5px;"><i class="fa fa-info-circle"></i></a><i
                class="fa fa-trash-o"  data-toggle="modal" data-target="#exampleModal"></i></td>

        </tr>

      </tbody>
    </table>
    <div class="row">
      <div class="col-8">
        Showing 1 of 3
      </div>
      <div class="col-4">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you delete ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" >Save changes</button>
      </div>
    </div>
  </div>
</div>
<script>
  var app = angular.module('myApp', []);
  app.controller('datCtrl', function($scope) {
      $scope.e.EnrollmentDate = new Date();
  });
</script>
