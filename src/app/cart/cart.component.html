<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </nav>

      <h1>Your Cart</h1>

      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quality</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let p of Listcart'>
            <th scope="row">{{p.cartID}}</th>
            <td><img src="assets\images\{{p.imageUrl}}" style="width:50px; border: 1px solid"></td>
            <td>{{p.cartName}}</td>
            <td>{{p.price}}</td>
            <td><span style="padding: 20px;">{{p.quality}}</span><button (click)=Tang(p.cartID) type="button" class="btn btn-success" style="margin: 5px;">+</button><button (click)=Giam(p.cartID) type="button" class="btn btn-danger" style="margin: 5px;">-</button></td>
            <td><button type="button" class="btn btn-info" style="margin: 10px;">View</button>
              <button type="button" class="btn btn-danger" style="margin: 10px;">Delete</button>
          </tr>
          <tr>
              <td colspan="5"><b>Total money</b>
                </td>
              <td>{{Tongtien()}}</td>
            </tr>
        </tbody>
      </table>
</div>
