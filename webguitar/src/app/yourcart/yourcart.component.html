<app-header></app-header>
<div class="container">
    <table id="cart" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="assets/images/{{item.product.imagesurl}}" alt="..."
                                class="img-responsive" style="width: 100px;" /></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin" style="margin-left: 10px;" >{{item.product.productname}}</h4>
                            <p style="margin-left: 10px;">Quis aute iure reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
                                pariatur. Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </td>
                <td data-th="Price">{{item.product.price}}</td>
                <td data-th="Quantity">
                    <input type="number" class="form-control text-center" value="{{item.quantity}}">
                </td>
                <td data-th="Subtotal" class="text-center">{{(item.product.price)*(item.quantity)}}</td>
                <td class="actions" data-th="">
                    <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                    <button class="btn btn-danger btn-sm" (click)="remove(item.product.id)"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="visible-xs">
            </tr>
            <tr>
                <td><a [routerLink]="['/home']" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total:</strong> {{total}}</td>
                <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
            </tr>
        </tfoot>
    </table>
</div>
<app-footer></app-footer>
