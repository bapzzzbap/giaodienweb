<html>
   <body>
      <div class="container">
         <nav>
            <input type="checkbox" id="nav" class="hidden">
            <label for="nav" class="nav-btn">
            <i></i>
            <i></i>
            <i></i>
            </label>
            <div class="logo">
               <a href="#">BAPZZBAP</a>
            </div>
            <div class="nav-wrapper">
               <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Overview</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">Login</a></li>
               </ul>
            </div>
         </nav>
      </div>
      <div class="login-wrap">
         <div class="row">
            <div class="column left">
               <div class="grid-container">
                  <div class="item1">
                     <table id="customers"
                        *ngFor="let q of quizs | paginate: { itemsPerPage: itemsperpage, currentPage: curpage }">
                        <tr>
                           <th>
                                <div class="row">
                                        <div class="column left1">
                                            Xây dựng trang web
                                        </div>
                                        <div class="column right1">
                                            <span id="time" style="color: red">05:00</span> minutes!
                                        </div>
                                </div></th>
                        </tr>
                        <tr>
                           <td>
                              <h4>{{q.Text}}</h4>
                              <label class="container-td">One
                              <input type="radio" checked="checked" name="radio">
                              <span class="checkmark"></span>
                              </label>
                              <label class="container-td">Two
                              <input type="radio" name="radio">
                              <span class="checkmark"></span>
                              </label>
                              <label class="container-td">Three
                              <input type="radio" name="radio">
                              <span class="checkmark"></span>
                              </label>
                              <label class="container-td">Four
                              <input type="radio" name="radio">
                              <span class="checkmark"></span>
                              </label>
                           </td>
                        </tr>
                        <tr>
                           <td>Điểm : 0/80</td>
                        </tr>
                     </table>
                     <pagination-controls (pageChange)="curpage = $event" style="text-align: center;">
                     </pagination-controls>
                  </div>
               </div>
            </div>
               <div class="column right">
                  <div class="item2">
                     <button type="button" class="list-group-item list-group-item-action active">
                     <b> Danh mục môn học </b>
                     </button>
                     <div class="list-group" *ngFor="let s of Subjects">
                        <button type="button" class="list-group-item list-group-item-action">{{s.Name}}</button>
                     </div>
                  </div>
               </div>
            
         </div>
      </div>
   </body>
</html>
